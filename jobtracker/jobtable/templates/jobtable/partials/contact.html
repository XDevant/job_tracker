<div class="contacts">
    <h3><a href="{% url 'contact-detail' contact.id %}">{{ contact.name }}</a></h3>
    <ul>
        <li>{{ contact.tel }}</li>
        <li>{{ contact.email }}</li>
        <li><a href="{{ contact.linkedin }}">LinkedIn</a></li>
        <li>{{ contact.comments }}</li>
    </ul>
</div>
